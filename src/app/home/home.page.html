<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Listado Personas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf='listadoUsuarios.length > 0'>
    <ion-list>
      <div *ngFor='let item of listadoUsuarios'>
        <ion-item>
          <ion-label>{{item.name}}</ion-label>
          <ion-label>{{item.username}}</ion-label>
          <ion-label>{{item.email}}</ion-label>
        </ion-item>
      </div>
    </ion-list>
  </div> 
</ion-content>

<ion-footer> 
  <ion-toolbar>
    <ion-button>
      <ion-button (click)='listar()' slot='end'>
        <ion-icon slot='icon-only' name='list'></ion-icon>
      </ion-button>
    </ion-button>
  </ion-toolbar>
</ion-footer>
